<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando conteudo HTML</title>
</head>
<body>
    <h2>O que o JavaScript pode fazer?</h2>

    <p id="demo">JavaScript pode alterar o conteudo HTML</p>

    <button type="button"
        onclick='document.getElementById("demo").innerHTML = "Olá JavaScript"'>Clique em Mim</button>

        <!--! JavaScript aceita aspas simples e duplas -->

        <!--* <button type="button" onclick='document.getElementById("demo").innerHTML = "Olá JavaScript"'>Clique em Mim</button> -->
</body>
</html>
