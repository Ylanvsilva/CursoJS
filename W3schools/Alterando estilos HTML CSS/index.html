<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando estilos HTML (CSS)</title>
</head>
<body>
    <h2>O que o JavaScript pode fazer?</h2>

    <p id="demo">O JavaScript pode alterar o estilo de um elemento HTML.</p>

    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Clique em mim!</button>
</body>
</html>
