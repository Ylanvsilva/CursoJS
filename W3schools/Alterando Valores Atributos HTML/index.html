<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando valores de atributos HTML</title>
</head>
<body>
    <h2>O que o JavaScript pode fazer?</h2>

    <p>O JavaScript pode alterar os valores de atributos HTML</p>

    <img src="" alt="">

    <button onclick="document.getElementById('myImage').src='img/luz_acesa.png'">Acenda a Luz</button>

    <img id="myImage" src="img/luz_apagada.png" style="width:100px" alt="">

    <button onclick="document.getElementById('myImage').src='img/luz_apagada.png'">Desligue a Luz</button>
</body>
</html>
